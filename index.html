<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Dosis&family=Quicksand:wght@300;400&display=swap" />
    <title>
        alicia lily street
    </title>
</head>

<body>
    <header class="navigation">
        <div class="logo">
            <img src="./images/logo.png">
        </div>
        <div class="menu">
            <div class="menuItem">work</div>
            <div class="menuItem">about</div>
            <div class="menuItem">contact</div>
            <button>
                resume
            </button>
        </div>
    </header>

    <section id="hero">
        <div id="heroContent">
            <div class="headline">
                Hi, I’m Alicia!
            </div>
            <div class="subhead">
                A UX/UI designer with a passion for colorful and engaging user systems.
            </div>
        </div>
        <div id="heroImage">
            <img src="./images/headshot.png">
        </div>
    </section>

    <section id="work">
        <div class="workCard" id="guidewalkCard">
            <img src="./images/Guidewalk_hero.png" class="workImage">
            <p class="workTitle">Guidewalk</p>
        </div>
        <div class="workCard" id="zeltCard">
            <img src="./images/Zelt_hero.png" class="workImage">
            <p class="workTitle">Zelt</p>
        </div>
        <div class="workCard" id="usdaCard">
            <img src="./images/USDA_hero.png" class="workImage">
            <p class="workTitle">The USDA</p>
        </div>
        <div class="workCard" id="twasCard">
            <img src="./images/TWAS_hero.png" class="workImage">
            <p class="workTitle">The Wild Animal Sanctuary</p>
        </div>
    </section>

    <footer class="navigation">
        <p class="body">©2021 Alicia Street</p>
        <button>
            contact
        </button>
        <div id="socials">
            <input type="image" src="./images/Linkedin.png" class="socialsItem">
            <input type="image" src="./images/Twitter.png" class="socialsItem">
            <input type="image" src="./images/Figma.png" class="socialsItem">
            <input type="image" src="./images/Github.png" class="socialsItem">
            <input type="image" src="./images/Dribble.png" class="socialsItem">
        </div>
    </footer>

</body>

</html>
